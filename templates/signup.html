<!DOCTYPE html>

<html>
<head><title>Sign Up</title>
</head>
<body>
<style>
    .error {color: red; }
</style>
<h2>SignUp</h2>

    
    <form action="/validate-user" method='POST'>
        <table>
        <tbody>
        <tr>
        <td>
        <label for="user">Username</label>
        </td>
        <td>
        <input id="user" type="text" name= "user" value={{user}} />
        <span class="error">{{user_error}}</span>
        </td>
        </tr>
        <tr>
        <td>
        <label for="passwrd">Password</label>
        </td>
        <td>
        <input id="passwrd" type="password" name= "passwrd" value={{passwrd}}/>
        <span class="error">{{passwrd_error}}</span>
        </td>
        </tr>
        <tr>
        <td>
        <label for="verify">Verify Password</label>
        </td>
        <td>
        <input id="verify" type="password" name="verify" value={{verify}} />
        <span class="error">{{verify_error}}</span>
        </td>
        </tr>
        <tr>
        <td>
        <label for="email">Email (optional)</label>
        </td>
        <td>
        <input id="email" type="text" name= "email" value={{email}} />
        <span class="error">{{email_error}}</span>
        </td>
        </tr>
        </tbody>
        </table>
    <input type="submit"> </input>
    </form>
</body>

</html>
